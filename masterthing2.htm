<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>National Level Examination - Registration Form</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: #000000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            overflow-x: hidden;
            perspective: 1500px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            background: linear-gradient(145deg, #1a1a1a 0%, #2d1b3d 50%, #1a1a1a 100%);
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0 20px 80px rgba(138, 43, 226, 0.6), 
                        0 20px 100px rgba(0, 212, 255, 0.4),
                        inset 0 0 50px rgba(255, 0, 255, 0.1),
                        0 50px 100px rgba(0, 0, 0, 0.5);
            position: relative;
            animation: borderGlow 3s linear infinite, fadeIn 0.8s ease-in-out;
            border: 3px solid;
            border-image: linear-gradient(45deg, 
                red, orange, yellow, green, cyan, blue, violet, red) 1;
            transform-style: preserve-3d;
            transform-origin: center center;
            will-change: transform;
            transition: transform 0.1s ease-out;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 20px;
            background: linear-gradient(45deg, 
                rgba(255, 0, 255, 0.1), 
                rgba(0, 255, 255, 0.1), 
                rgba(255, 255, 0, 0.1));
            filter: blur(20px);
            z-index: -1;
            animation: backgroundPulse 4s ease-in-out infinite;
        }

        @keyframes backgroundPulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }

        @keyframes borderGlow {
            0% {
                filter: hue-rotate(0deg);
            }
            100% {
                filter: hue-rotate(360deg);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            text-align: center;
            background: linear-gradient(90deg, #ff0066, #00d4ff, #00ff88, #ff0066);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: slideDown 0.6s ease-out, gradientShift 3s linear infinite, breathe 4s ease-in-out infinite;
            filter: drop-shadow(0 0 20px rgba(0, 212, 255, 0.8));
            transform-style: preserve-3d;
        }

        @keyframes breathe {
            0%, 100% { transform: scale(1) translateZ(0); }
            50% { transform: scale(1.05) translateZ(20px); }
        }

        @keyframes gradientShift {
            0% { background-position: 0% center; }
            100% { background-position: 200% center; }
        }

        .subtitle {
            text-align: center;
            background: linear-gradient(90deg, #ff0066, #00d4ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 40px;
            font-size: 1.1em;
            animation: slideDown 0.8s ease-out;
            font-weight: 600;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group {
            margin-bottom: 25px;
            animation: slideUp 0.5s ease-out backwards;
            transform-style: preserve-3d;
            transition: all 0.3s ease;
            position: relative;
        }

        .form-group:hover {
            transform: translateZ(20px) scale(1.02);
            filter: drop-shadow(0 10px 20px rgba(0, 212, 255, 0.3));
        }

        .form-group::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0, 212, 255, 0.2), transparent);
            transform: translate(-50%, -50%);
            transition: width 0.5s, height 0.5s;
            pointer-events: none;
            z-index: -1;
        }

        .form-group:hover::after {
            width: 100%;
            height: 100%;
        }

        .form-group:nth-child(1) { animation-delay: 0.1s; }
        .form-group:nth-child(2) { animation-delay: 0.2s; }
        .form-group:nth-child(3) { animation-delay: 0.3s; }
        .form-group:nth-child(4) { animation-delay: 0.4s; }
        .form-group:nth-child(5) { animation-delay: 0.5s; }
        .form-group:nth-child(6) { animation-delay: 0.6s; }
        .form-group:nth-child(7) { animation-delay: 0.7s; }
        .form-group:nth-child(8) { animation-delay: 0.8s; }
        .form-group:nth-child(9) { animation-delay: 0.9s; }
        .form-group:nth-child(10) { animation-delay: 1s; }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        label {
            display: block;
            background: linear-gradient(90deg, #00d4ff, #ff0066);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 1em;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 12px 15px;
            background: linear-gradient(145deg, #2a2a2a, #1f1f1f);
            border: 2px solid;
            border-image: linear-gradient(45deg, #ff0066, #00d4ff) 1;
            border-radius: 8px;
            color: #ffffff;
            font-size: 1em;
            transition: all 0.3s ease;
            outline: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3),
                        inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus,
        input[type="date"]:focus,
        select:focus,
        textarea:focus {
            border-image: linear-gradient(45deg, #00ff88, #00d4ff, #ff0066) 1;
            box-shadow: 0 0 25px rgba(0, 212, 255, 0.6),
                        0 0 40px rgba(255, 0, 102, 0.4),
                        inset 0 0 20px rgba(0, 255, 136, 0.2),
                        0 10px 30px rgba(0, 0, 0, 0.5);
            transform: scale(1.02) translateY(-2px) translateZ(30px);
            background: linear-gradient(145deg, #2f2f2f, #252525);
        }

        select {
            cursor: pointer;
        }

        select option {
            background: #2a2a2a;
            color: #ffffff;
        }

        .stream-section {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-in-out, opacity 0.5s ease-in-out;
            opacity: 0;
        }

        .stream-section.show {
            max-height: 200px;
            opacity: 1;
        }

        .checkbox-group {
            margin-top: 10px;
        }

        .checkbox-item {
            margin-bottom: 12px;
            display: flex;
            align-items: center;
        }

        input[type="checkbox"],
        input[type="radio"] {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            cursor: pointer;
            accent-color: #00d4ff;
            filter: drop-shadow(0 0 5px rgba(0, 212, 255, 0.6));
        }

        input[type="checkbox"]:checked,
        input[type="radio"]:checked {
            filter: drop-shadow(0 0 10px rgba(0, 255, 136, 0.8));
            accent-color: #00ff88;
        }

        .checkbox-item label {
            margin-bottom: 0;
            cursor: pointer;
            font-weight: 400;
            color: #ffffff;
            background: none;
            -webkit-text-fill-color: #ffffff;
            transition: all 0.3s ease;
        }

        .checkbox-item:hover label {
            background: linear-gradient(90deg, #00d4ff, #ff0066);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .radio-group {
            display: flex;
            gap: 30px;
            margin-top: 10px;
        }

        .radio-item {
            display: flex;
            align-items: center;
        }

        .radio-item label {
            margin-bottom: 0;
            margin-left: 8px;
            cursor: pointer;
            font-weight: 400;
            color: #ffffff;
            background: none;
            -webkit-text-fill-color: #ffffff;
            transition: all 0.3s ease;
        }

        .radio-item:hover label {
            background: linear-gradient(90deg, #ff0066, #00d4ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subject-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 10px;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #ff0066, #00d4ff, #00ff88, #ff0066);
            background-size: 300% 300%;
            border: none;
            border-radius: 8px;
            color: #ffffff;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 30px;
            box-shadow: 0 5px 30px rgba(0, 212, 255, 0.5),
                        0 5px 30px rgba(255, 0, 102, 0.5);
            animation: gradientButton 3s ease infinite;
            position: relative;
            overflow: hidden;
        }

        @keyframes gradientButton {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transform: rotate(45deg);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { left: -50%; }
            100% { left: 150%; }
        }

        .submit-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 40px rgba(0, 212, 255, 0.8),
                        0 10px 40px rgba(255, 0, 102, 0.8),
                        0 0 50px rgba(0, 255, 136, 0.6);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .required {
            color: #ff0066;
            filter: drop-shadow(0 0 8px rgba(255, 0, 102, 0.8));
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }



        .row {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 25px 15px;
                max-width: 95vw;
            }

            h1 {
                font-size: 1.8em;
                margin-bottom: 5px;
            }

            .subtitle {
                font-size: 0.95em;
                margin-bottom: 25px;
            }

            .row {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .subject-grid {
                grid-template-columns: 1fr;
            }

            label {
                font-size: 0.95em;
            }

            input[type="text"],
            input[type="email"],
            input[type="tel"],
            input[type="date"],
            select,
            textarea {
                padding: 10px 12px;
                font-size: 16px;
            }

            .submit-btn {
                padding: 12px;
                font-size: 1em;
                margin-top: 20px;
            }

            .radio-group {
                flex-direction: column;
                gap: 12px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 15px 10px;
            }

            .container {
                padding: 20px 12px;
                border-radius: 15px;
            }

            h1 {
                font-size: 1.4em;
            }

            .subtitle {
                font-size: 0.85em;
            }

            .form-group {
                margin-bottom: 18px;
            }

            label {
                font-size: 0.9em;
            }

            input[type="text"],
            input[type="email"],
            input[type="tel"],
            input[type="date"],
            select,
            textarea {
                padding: 8px 10px;
                font-size: 16px;
            }

            .checkbox-item,
            .radio-item {
                margin-bottom: 10px;
            }

            .subject-grid {
                gap: 8px;
            }

            .submit-btn {
                padding: 12px 15px;
                font-size: 0.95em;
                margin-top: 15px;
            }
        }
    </style>

    </style>
</head>

    <script>
        // Web3Forms handles all data - you receive submissions via email at mayankrastogi16@hotmail.com

        // Show/hide stream section based on class selection
        const classSelect = document.getElementById('class');
        const streamSection = document.getElementById('streamSection');
        const streamSelect = document.getElementById('stream');

        classSelect.addEventListener('change', function() {
            if (this.value === '11' || this.value === '12') {
                streamSection.classList.add('show');
                streamSelect.setAttribute('required', 'required');
            } else {
                streamSection.classList.remove('show');
                streamSelect.removeAttribute('required');
                streamSelect.value = '';
            }
        });

        // Form submission handler - Web3Forms Integration
        document.getElementById('examForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.querySelector('.submit-btn');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'â³ Submitting...';
            submitBtn.disabled = true;
            
            // Collect form data
            const formData = new FormData(this);
            
            try {
                // Submit to Web3Forms
                const response = await fetch('https://api.web3forms.com/submit', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // Show success message
                    submitBtn.textContent = 'âœ… Submitted!';
                    const submittedBox = document.getElementById('submittedData');
                    submittedBox.style.display = 'block';
                    window.scrollTo(0, 0);
                    
                    // Reset form after 3 seconds
                    setTimeout(() => {
                        this.reset();
                        submitBtn.textContent = originalText;
                        submitBtn.disabled = false;
                        submittedBox.style.display = 'none';
                    }, 3000);
                } else {
                    throw new Error(result.message || 'Submission failed');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('âŒ Error submitting form. Please try again or contact support.');
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        });

        // Add smooth scroll behavior
        document.querySelectorAll('input, select, textarea').forEach(element => {
            element.addEventListener('focus', function() {
                this.parentElement.style.transform = 'translateX(5px)';
            });
            
            element.addEventListener('blur', function() {
                this.parentElement.style.transform = 'translateX(0)';
            });
        });
    </script>
